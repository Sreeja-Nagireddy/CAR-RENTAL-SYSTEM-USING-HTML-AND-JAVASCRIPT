<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>
    <style>
        /* Add your CSS styles for styling the form here */
    </style>
</head>
<body>
    <h1>Car Rental System</h1>
    <form action="submit_rental.php" method="post">
        <label for="carType">Select Car Type:</label>
        <select name="carType" id="carType">
            <option value="compact">Compact</option>
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
            <option value="luxury">Luxury</option>
        </select>
        
        <label for="pickupDate">Pickup Date:</label>
        <input type="date" name="pickupDate" id="pickupDate" required>
        
        <label for="returnDate">Return Date:</label>
        <input type="date" name="returnDate" id="returnDate" required>
        
        <label for="fullName">Full Name:</label>
        <input type="text" name="fullName" id="fullName" required>
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" required>
        
        <button type="submit">Submit Reservation</button>
    </form>
</body>
</html>
